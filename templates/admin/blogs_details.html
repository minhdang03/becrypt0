{% extends "base.html" %}

{% block title %}Chi tiết Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ blog.title }}</h1>
    <div class="row">
        <div class="col-md-8">

            
            <div class="content">
                {{ blog.content|safe }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <p class="text-muted">Tác giả: <b>{{ blog.author }} </b></p>
                    <p class="text-muted">Danh mục: {{ blog.category }}</p>
                    <p class="text-muted">Ngày tạo: {{ blog.created_at.strftime('%Y-%m-%d') }}</p>
                </div>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('blogs.blog_edit', blog_id=blog.blog_id) }}" class="btn btn-primary btn-block">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </a>
                <form method="POST" action="{{ url_for('blogs.blog_delete', blog_id=blog.blog_id) }}" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-block mt-2">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </button>
                </form>
            </div>
        </div>
    </div>




</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var images = document.querySelectorAll('.content img');
        images.forEach(function(img) {
            img.classList.add('img-fluid');
        });
    });
</script>
{% endblock %}
