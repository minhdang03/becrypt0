{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">
        <a href="{{ url_for('slideshow.manage_images') }}" class="btn btn-primary">
            Quản lý hình ảnh slideshow
        </a>
    </h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th style="width: 15%;">Hình ảnh</th>
                    <th>Tên</th>
                    <th style="width: 10%;">Chọn</th>
                </tr>
            </thead>
            <tbody id="nasa-images">
                <!-- Hình ảnh từ NASA sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>
    
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Các nút phân trang sẽ được thêm vào đây bằng JavaScript -->
        </ul>
    </nav>

    <button id="save-images" class="btn btn-success mt-3 float-right">Lưu hình ảnh đã chọn</button>

    <div id="progress-container" class="mt-3 d-none">
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
</div>

<script>
const imagesPerPage = 5;
let currentPage = 1;
let totalPages = 0;

// Lấy CSRF token từ cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Kiểm tra xem cookie có tên cần tìm không
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrfToken = getCookie('csrf_token');

function loadNasaImages(page) {
    fetch(`/slideshow/random_images?page=${page}&per_page=${imagesPerPage}`)
        .then(response => response.json())
        .then(data => {
            displayNasaImages(data.images);
            totalPages = data.total_pages;
            setupPagination();
        })
        .catch(error => console.error('Error fetching NASA images:', error));
}

function displayNasaImages(images) {
    const nasaImagesContainer = document.getElementById('nasa-images');
    nasaImagesContainer.innerHTML = ''; // Clear existing images
    
    images.forEach(image => {
        const row = document.createElement('tr');
        row.className = 'selectable-row';
        row.innerHTML = `
            <td class="text-center">
                <img src="${image.src}" alt="${image.alt}" class="img-fluid" style="max-height: 100px;">
            </td>
            <td class="align-middle">${image.alt}</td>
            <td class="text-center align-middle">
                <input type="checkbox" class="d-none" data-src="${image.src}" data-alt="${image.alt}">
                <i class="fas fa-check text-success d-none"></i>
            </td>
        `;
        nasaImagesContainer.appendChild(row);

        row.addEventListener('click', function() {
            const checkbox = this.querySelector('input[type="checkbox"]');
            const checkIcon = this.querySelector('.fa-check');
            checkbox.checked = !checkbox.checked;
            this.classList.toggle('selected');
            checkIcon.classList.toggle('d-none');
        });
    });
}

function setupPagination() {
    const paginationElement = document.getElementById('pagination');
    paginationElement.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage !== i) {
                currentPage = i;
                loadNasaImages(currentPage);
            }
        });
        paginationElement.appendChild(li);
    }
}

// Initial load
loadNasaImages(currentPage);

document.getElementById('save-images').addEventListener('click', () => {
    const selectedImages = Array.from(document.querySelectorAll('#nasa-images input[type="checkbox"]:checked'))
        .map(checkbox => ({
            src: checkbox.dataset.src,
            alt: checkbox.dataset.alt
        }));
    
    if (selectedImages.length === 0) {
        alert('Vui lòng chọn ít nhất một hình ảnh để lưu.');
        return;
    }

    fetch('/slideshow/save_images', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken  // Thêm token CSRF vào header
        },
        body: JSON.stringify({ images: selectedImages }),
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        window.location.href = '{{ url_for("slideshow.manage_images") }}';
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Có lỗi xảy ra khi lưu hình ảnh');
    });
});

const style = document.createElement('style');
style.textContent = `
    .selectable-row {
        cursor: pointer;
    }
    .selectable-row.selected {
        background-color: #e6f3ff;
    }
`;
document.head.appendChild(style);
</script>
{% endblock %}
